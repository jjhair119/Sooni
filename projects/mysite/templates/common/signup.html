{% extends "navi.html" %} {% block content %}
<style>
    .containermy-3 {
        padding: 6vh 35vw 0 35vw;
    }

    h4 {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        display: flex;
        justify-content: space-between;
        margin: 0.5vh 0 0.5vh 0;
    }

    button {
        font-family: 'GmarketSansMedium';
        background-color: #ffeef6;
        border: 2px solid #ffa5a5;
        padding: 16px;
        line-height: 1vh;
        border-radius: 4px;
        font-size: 2vh;

        margin: 1vh 0 1vh 0;
    }

    .col-8 {
        text-align: center;
    }

    input {
        font-family: 'GmarketSansMedium';
        border: 2px solid #868e96;
        height: 40px;
        border-radius: 4px;
        padding-left: 8px;
        line-height: 0;
        width: 14vw;
    }
</style>

<div class="containermy-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %} {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                value="{{ form.username.value|default_if_none:'' }}"
            />
        </div>
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input
                type="password"
                class="form-control"
                name="password1"
                id="password1"
                value="{{ form.password1.value|default_if_none:'' }}"
            />
        </div>
        <div class="form-group">
            <label for="password2">비밀번호 확인</label>
            <input
                type="password"
                class="form-control"
                name="password2"
                id="password2"
                value="{{ form.password2.value|default_if_none:'' }}"
            />
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                value="{{ form.email.value|default_if_none:'' }}"
            />
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
    <div class="col-8 text-right">
        <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
    </div>
</div>
{% endblock %}
